<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game End</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Pixels&family
    =Tiny5&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jersey+15&display=swap" rel="stylesheet">
    <meta charset="UTF-8">

    <style>
        /* General Styles */
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: black;
            color: white;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #game-container {
            width: 960px;
            height: 540px;
            margin: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: url("ENDNEDNNDDN.png") no-repeat center center/cover;
            background-size: cover;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        #header {
            font-size: 48px;
            font-family: 'Rubik Pixels', sans-serif;
            margin-top: 200px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        #sub-header {
            font-size: 25px;
            margin-top: -20px;
            font-family: "Jersey 15", sans-serif;
        }

        .button-container {
            margin-top: 30px;
        }

        button {
            padding: 15px 30px;
            border: 2px solid #ff4444;
            border-radius: 5px;
            font-size: 25px;
            cursor: pointer;
            background-color: transparent;
            color: white;
            text-transform: uppercase;
            font-family: "Jersey 15", sans-serif;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #ff4444;
            color: black;
        }

        button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1 id="header">You Have Escaped</h1>
        <p id="sub-header">don't oversleep in school again..</p>
        <div class="button-container">
            <button onclick="goToHome()">Home Screen</button>
        </div>
    </div>

    <script>
        function goToHome() {
            window.location.href = "START.html";
        }
    </script>
</body>
</html>
